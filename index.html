<!DOCTYPE html>
<html lang="de">
<head>
  body {
  font-family: Arial, sans-serif; /* Schriftart */
  max-width: 600px;
  margin: 40px auto;
  padding: 20px;
  line-height: 1.6;
  background-color: #e6f2ff; /* hellblauer Hintergrund */
}
</head>
<body>
  <h1>ToolsenAI</h1>
  <p>Wähle eine Kategorie, gib einen Wert ein und klicke auf „Umrechnen“.</p>

  <!-- Eingabe & Umrechner -->
  <div class="select-container">
    <select id="category" onchange="updateUnits()"></select>
    <select id="fromUnit"></select>
    <select id="toUnit"></select>
    <input type="number" id="value" placeholder="Wert eingeben">
    <button onclick="convertAll()">Umrechnen</button>
  </div>
  <div class="result" id="result"></div>

  <!-- Sprache -->
  <div class="language-switch">
    <select id="language" onchange="updateUI()">
      <option value="de">Deutsch</option>
      <option value="en">English</option>
    </select>
  </div>

  <!-- JS-Dateien -->
  <script src="js/translations.js"></script>
  <script src="js/converter.js"></script>
  <script src="js/physics.js"></script>
  <script src="js/chemistry.js"></script>
  <script src="js/astronomy.js"></script>
  <script src="js/special.js"></script>
  <script>
    updateUI(); // füllt Kategorien + Einheiten beim Laden
  </script>
</body>
</html>
