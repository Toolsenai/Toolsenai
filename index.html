<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>ToolsenAI – Alles-Umrechner & Formeln</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>ToolsenAI</h1>

  <div id="language">
    <label>Sprache:</label>
    <select id="langSelect">
      <option value="de" selected>Deutsch</option>
      <option value="en">English</option>
    </select>
  </div>

  <div id="mode">
    <label>Modus:</label>
    <select id="modeSelect">
      <option value="converter">Converter</option>
      <option value="calculator">Calculator</option>
    </select>
  </div>

  <div id="categoryContainer">
    <label>Kategorie:</label>
    <select id="categorySelect">
      <option value="">-- wählen --</option>
    </select>
  </div>

  <div id="formulaContainer">
    <label>Formel:</label>
    <select id="formulaSelect">
      <option value="">-- wählen --</option>
    </select>
  </div>

  <div id="inputFields">
    <!-- Dynamische Eingabefelder erscheinen hier -->
  </div>

  <div id="result">
    <p>Ergebnis:</p>
    <pre id="resultDisplay"></pre>
  </div>

  <script src="js/modules/physics.js"></script>
  <script src="js/modules/chemistry.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
