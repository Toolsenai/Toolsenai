<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ToolsenAI – Online Converter & Tools</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>ToolsenAI</h1>
  <p>Willkommen! Hier erscheinen bald alle deine Umrechner und Tools.</p>

  <h2>Beispiele (bald mit echten Funktionen):</h2>
  <a href="#">Kilometer → Meilen</a>
  <a href="#">Kilogramm → Pfund</a>
  <a href="#">Liter → Gallonen</a>
  <a href="#">MB → KB</a>
  <a href="#">Celsius → Fahrenheit</a>
  <a href="#">Newton → Kilogramm</a>
  <a href="#">Pascal → Bar</a>

  <!-- Eingabe & Umrechner -->
  <div class="select-container">
    <select id="category" onchange="updateUnits()"></select>
    <select id="fromUnit"></select>
    <select id="toUnit"></select>
    <input type="number" id="value" placeholder="Wert eingeben">
    <button onclick="convertAll()">Umrechnen</button>
  </div>
  <div class="result" id="result"></div>

  <!-- Sprache -->
  <div class="language-switch">
    <select id="language" onchange="updateUI()">
      <option value="de">Deutsch</option>
      <option value="en">English</option>
    </select>
  </div>

  <!-- JS-Dateien -->
  <script src="js/translations.js"></script>
  <script src="js/converter.js"></script>
  <script src="js/physics.js"></script>
  <script src="js/chemistry.js"></script>
  <script src="js/astronomy.js"></script>
  <script src="js/special.js"></script>
  <script>
    updateUI(); // füllt Kategorien + Einheiten beim Laden
  </script>
</body>
</html>
