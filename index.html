<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>ToolsenAI – Online Converter & Tools</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Logo -->
  <img src="images/logo.png" alt="ToolsenAI Logo" class="logo">

  <h1>ToolsenAI</h1>
  <p>Wähle eine Kategorie, gib einen Wert ein und klicke auf „Umrechnen“.</p>

  <!-- Eingabe & Umrechner -->
  <div class="select-container">
    <select id="category" onchange="updateUnits()"></select>
    <select id="fromUnit"></select>
    <select id="toUnit"></select>
    <input type="number" id="value" placeholder="Wert eingeben">
    <button onclick="convertAll()">Umrechnen</button>
  </div>

  <div class="result" id="result"></div>

  <!-- Sprache -->
  <div class="language-switch">
    <select id="language" onchange="updateUI()">
      <option value="de">Deutsch</option>
      <option value="en">English</option>
    </select>
  </div>

  <!-- JS-Dateien -->
  <script src="js/translations.js"></script>
  <script src="js/converter.js"></script>
  <script src="js/physics.js"></script>
  <script src="js/chemistry.js"></script>
  <script src="js/astronomy.js"></script>
  <script src="js/special.js"></script>
  <script>
    updateUI(); // füllt Kategorien + Einheiten beim Laden
  </script>
</body>
</html>
