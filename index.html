<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>ToolsenAI – All-in-One Converter</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>ToolsenAI – All-in-One Converter</h1>

<!-- Sprachwahl -->
<div class="language-switch">
  <label for="language">Sprache / Language:</label>
  <select id="language" onchange="updateUI()">
    <option value="de">Deutsch</option>
    <option value="en">English</option>
  </select>
</div>

<!-- Converter UI -->
<div class="select-container">
  <select id="category" onchange="updateUnits()"></select>
  <select id="fromUnit"></select>
  <select id="toUnit"></select>
  <input type="number" id="value" placeholder="Wert eingeben">
  <button onclick="convert()">Umrechnen</button>
</div>

<div class="result" id="result"></div>

<!-- JS Dateien laden -->
<script src="js/translations.js"></script>
<script src="js/converter.js"></script>
<script src="js/physics.js"></script>
<script src="js/chemistry.js"></script>
<script src="js/astronomy.js"></script>
<script src="js/special.js"></script>

<script>
  // Initial UI Update
  updateUI();
</script>

</body>
</html>
