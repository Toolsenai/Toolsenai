<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>ToolsenAI – Alles in einem Converter & Rechner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="ToolsenAI – kostenloser Online-Converter und Rechner für Einheiten, Physik, Chemie, Mathematik, Technik und Astronomie.">
<meta name="keywords" content="Umrechner, Converter, Physik, Chemie, Mathematik, Technik, Astronomie, Watt, Volt, Meter, Newton, Joule, Lux">
<style>
body { font-family: Arial, sans-serif; background:#e6f2ff; margin:0; padding:20px; color:#333; max-width:1000px; margin:auto; }
header{text-align:center; margin-bottom:25px;}
#logo{display:block; margin:0 auto 10px auto; width:150px;}
h1,h2{color:#004c99;}
h2{margin-bottom:20px;}
select,input{padding:8px 10px; margin:5px 0; border-radius:6px; border:1px solid #aaa; font-size:1rem; width:100%; box-sizing:border-box;}
input[type=number]{text-align:right;}
button{cursor:pointer; background:#3399ff; color:white; border:none; padding:10px 15px; font-size:1rem; border-radius:6px; transition:0.3s; margin-top:10px; width:100%;}
button:hover{background:#007acc;}
#inputDiv div{margin-bottom:12px;}
#resultDiv{margin-top:20px; padding:15px; background:#d9f0ff; border-radius:8px; font-weight:bold; font-size:1.1rem; color:#004c99;}
footer{text-align:center; margin-top:35px; font-size:0.9rem; color:#555;}
@media(max-width:600px){body{padding:10px;}button,select,input{font-size:0.95rem;}}
</style>
</head>
<body>
<header>
<img src="img/logo.svg" alt="ToolsenAI Logo" id="logo">
<h1>ToolsenAI – Alles in einem Converter & Rechner</h1>
<h2>Einfach Werte eingeben, Einheiten umrechnen, Formeln berechnen</h2>
</header>
<main id="converter-container"></main>
<footer>© 2025 ToolsenAI. Alle Rechte vorbehalten.</footer>

<script>
// --- Alle Daten & Formeln ---
window.DATA = {
  Physik: {
    formulas: {
      "Leistung P = U × I": {
        vars:["U","I","P"],
        units:{U:["V"], I:["A"], P:["W","kW","mW"]},
        calc:function(values,target){
          const U=values.U,I=values.I,P=values.P;
          let res="",formula="";
          if(target==="P"){res=U*I;formula=`P=${U}×${I}=${res} W`;}
          else if(target==="U"){res=P/I;formula=`U=${P}÷${I}=${res} V`;}
          else {res=P/U;formula=`I=${P}÷${U}=${res} A`;}
          return {res,formula};
        }
      },
      "Kraft F = m × a": {
        vars:["m","a","F"],
        units:{m:["kg"],a:["m/s²"],F:["N"]},
        calc:function(values,target){
          const m=values.m,a=values.a,F=values.F;
          let res="",formula="";
          if(target==="F"){res=m*a;formula=`F=${m}×${a}=${res} N`;}
          else if(target==="m"){res=F/a;formula=`m=${F}÷${a}=${res} kg`;}
          else {res=F/m;formula=`a=${F}÷${m}=${res} m/s²`;}
          return {res,formula};
        }
      },
      "Widerstand R = U ÷ I": {
        vars:["U","I","R"],
        units:{U:["V"],I:["A"],R:["Ω","kΩ","MΩ"]},
        calc:function(values,target){
          const U=values.U,I=values.I,R=values.R;
          let res="",formula="";
          if(target==="R"){res=U/I; formula=`R=${U}÷${I}=${res} Ω`;}
          else if(target==="U"){res=R*I; formula=`U=${R}×${I}=${res} V`;}
          else{res=U/R; formula=`I=${U}÷${R}=${res} A`;}
          return {res,formula};
        }
      },
      "Volumen Quader V = l × b × h": {
        vars:["l","b","h","V"],
        units:{l:["m","cm"],b:["m","cm"],h:["m","cm"],V:["m³","cm³"]},
        calc:function(values,target){
          const l=values.l,b=values.b,h=values.h,V=values.V;
          let res="",formula="";
          if(target==="V"){res=l*b*h;formula=`V=${l}×${b}×${h}=${res}`;}
          else if(target==="l"){res=V/(b*h);formula=`l=${V}÷(${b}×${h})=${res}`;}
          else if(target==="b"){res=V/(l*h);formula=`b=${V}÷(${l}×${h})=${res}`;}
          else {res=V/(l*b);formula=`h=${V}÷(${l}×${b})=${res}`;}
          return {res,formula};
        }
      }
    }
  },
  Mathematik: {
    formulas: {
      "Fläche Kreis A = π × r²": {
        vars:["r","A"],
        units:{r:["m","cm"],A:["m²","cm²"]},
        calc:function(values,target){
          const r=values.r,A=values.A;
          let res="",formula="";
          if(target==="A"){res=Math.PI*Math.pow(r,2);formula=`A=π×${r}²=${res}`;}
          else{res=Math.sqrt(A/Math.PI); formula=`r=√(${A}/π)=${res}`;}
          return {res,formula};
        }
      }
    }
  },
  Chemie: {
    formulas: {
      "Molmasse m = n × M": {
        vars:["n","M","m"],
        units:{n:["mol"],M:["g/mol"],m:["g"]},
        calc:function(values,target){
          const n=values.n,M=values.M,m=values.m;
          let res="",formula="";
          if(target==="m"){res=n*M;formula=`m=${n}×${M}=${res} g`;}
          else if(target==="n"){res=m/M;formula=`n=${m}÷${M}=${res} mol`;}
          else {res=m/n;formula=`M=${m}÷${n}=${res} g/mol`;}
          return {res,formula};
        }
      }
    }
  }
};

// --- Übersetzungen ---
window.TRANSLATIONS = {
  de:{targetVariable:"Zielvariable",calculate:"Berechnen",categories:{Physik:"Physik",Mathematik:"Mathematik",Chemie:"Chemie"},formulas:{}},
  en:{targetVariable:"Target variable",calculate:"Calculate",categories:{Physik:"Physics",Mathematik:"Mathematics",Chemie:"Chemistry"},formulas:{}}
};
Object.keys(DATA).forEach(cat=>{
  Object.keys(DATA[cat].formulas).forEach(f=>{
    TRANSLATIONS.de.formulas[f]=f;
    TRANSLATIONS.en.formulas[f]=f.replace(/Leistung/,"Power").replace(/Kraft/,"Force").replace(/Widerstand/,"Resistance").replace(/Volumen Quader/,"Cuboid Volume").replace(/Fläche Kreis/,"Circle Area").replace(/Molmasse/,"Molar mass");
  });
});

// --- App ---
(function(){
  const DATA=window.DATA, TRANSLATIONS=window.TRANSLATIONS;
  let lang="de";
  const container=document.getElementById("converter-container");

  const categorySelect=document.createElement("select");
  container.appendChild(categorySelect);

  const langSelect=document.createElement("select");
  ["de","en"].forEach(l=>{
    const o=document.createElement("option"); o.value=l; o.textContent=(l==="de"?"Deutsch":"English"); langSelect.appendChild(o);
  });
  container.appendChild(langSelect);

  const formulaSelect=document.createElement("select");
  container.appendChild(formulaSelect);

  const inputDiv=document.createElement("div"); inputDiv.id="inputDiv"; container.appendChild(inputDiv);

  const resultDiv=document.createElement("div"); resultDiv.id="resultDiv"; container.appendChild(resultDiv);

  langSelect.addEventListener("change",()=>{lang=langSelect.value; renderForm();});
  categorySelect.addEventListener("change",()=>{renderForm();});
  formulaSelect.addEventListener("change",()=>{renderForm();});

  function renderForm(){
    const T=TRANSLATIONS[lang]||{};
    categorySelect.innerHTML="";
    Object.keys(DATA).forEach(cat=>{
      const opt=document.createElement("option"); opt.value=cat; opt.textContent=T.categories[cat]||cat; categorySelect.appendChild(opt);
    });
    const category=categorySelect.value;
    const formulas=DATA[category]?.formulas||{};
    const lastFormula=formulaSelect.value;
    formulaSelect.innerHTML="";
    Object.keys(formulas).forEach(f=>{
      const opt=document.createElement("option"); opt.value=f; opt.textContent=T.formulas[f]||f; formulaSelect.appendChild(opt);
    });
    formulaSelect.value=lastFormula||Object.keys(formulas)[0];

    inputDiv.innerHTML=""; resultDiv.innerHTML="";
    const selectedFormula=formulaSelect.value;
    if(!selectedFormula) return;
    const vars=formulas[selectedFormula].vars;
    const units=formulas[selectedFormula].units;

    vars.forEach(v=>{
      const div=document.createElement("div");
      const label=document.createElement("label"); label.textContent=v+": "; div.appendChild(label);

      const input=document.createElement("input"); input.id="input_"+v; input.type="number"; div.appendChild(input);

      if(units[v]){
        const uSelect=document.createElement("select"); uSelect.id="unit_"+v;
        units[v].forEach(u=>{ const uOpt=document.createElement("option"); uOpt.value=u; uOpt.textContent=u; uSelect.appendChild(uOpt); });
        div.appendChild(uSelect);
      }
      inputDiv.appendChild(div);
    });

    const targetDiv=document.createElement("div");
    const targetLabel=document.createElement("label"); targetLabel.textContent=(T.targetVariable||"Zielvariable")+": "; targetDiv.appendChild(targetLabel);

    const targetSelect=document.createElement("select"); targetSelect.id="targetSelect";
    vars.forEach(v=>{ const opt=document.createElement("option"); opt.value=v; opt.textContent=v; targetSelect.appendChild(opt); });
    targetDiv.appendChild(targetSelect); inputDiv.appendChild(targetDiv);

    const btn=document.createElement("button"); btn.textContent=T.calculate||"Berechnen"; btn.addEventListener("click",calculate); inputDiv.appendChild(btn);
  }

  function calculate(){
    const category=categorySelect.value; const selectedFormula=formulaSelect.value;
    const formulaObj=DATA[category].formulas[selectedFormula]; const vars=formulaObj.vars;
    const values={};
    vars.forEach(v=>{ const val=document.getElementById("input_"+v)?.value; values[v]=val?parseFloat(val):null; });
    const target=document.getElementById("targetSelect").value;
    const res=formulaObj.calc(values,target);
    resultDiv.innerHTML=`<strong>Ergebnis:</strong> ${res.res} <br><em>${res.formula}</em>`;
  }

  renderForm();
})();
</script>
</body>
</html>
