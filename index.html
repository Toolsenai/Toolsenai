<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ToolsenAI – All-in-One Calculator & Converter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial, sans-serif; background:#e6f2ff; margin:0; padding:20px; color:#333; max-width:1200px; margin:auto; }
header{text-align:center; margin-bottom:25px;}
#logo{display:block; margin:0 auto 10px auto; width:150px;}
h1,h2{color:#004c99;}
h2{margin-bottom:20px;}
select,input{padding:8px 10px; margin:5px 0; border-radius:6px; border:1px solid #aaa; font-size:1rem; width:100%; box-sizing:border-box;}
input[type=number]{text-align:right;}
button{cursor:pointer; background:#3399ff; color:white; border:none; padding:10px 15px; font-size:1rem; border-radius:6px; transition:0.3s; margin-top:10px; width:100%;}
button:hover{background:#007acc;}
#inputDiv div{margin-bottom:12px;}
#resultDiv{margin-top:20px; padding:15px; background:#d9f0ff; border-radius:8px; font-weight:bold; font-size:1.1rem; color:#004c99;}
footer{text-align:center; margin-top:35px; font-size:0.9rem; color:#555;}
@media(max-width:600px){body{padding:10px;}button,select,input{font-size:0.95rem;}}
</style>
</head>
<body>
<header>
<img src="img/logo.svg" alt="ToolsenAI Logo" id="logo">
<h1>ToolsenAI – All-in-One Calculator & Converter</h1>
<h2>Enter values, convert units, calculate formulas</h2>
</header>

<main id="converter-container">
  <div>
    <label for="langSelect">Language / Sprache:</label>
    <select id="langSelect">
      <option value="en">English</option>
      <option value="de">Deutsch</option>
    </select>
  </div>
  <div>
    <select id="categorySelect"></select>
  </div>
  <div>
    <select id="formulaSelect"></select>
  </div>
  <div id="inputDiv"></div>
  <div id="resultDiv"></div>
</main>

<footer>© 2025 ToolsenAI. All rights reserved.</footer>

<script>
// --- Daten & Formeln (50 wichtigste Beispiele) ---
const DATA = {
  Physics:{
    "Power P = U × I":{vars:["U","I","P"],units:{U:["V"],I:["A"],P:["W","kW","mW"]},calc:function(v,t){let r,f;if(t==="P"){r=v.U*v.I;f=`P=${v.U}×${v.I}=${r} W`;}else if(t==="U"){r=v.P/v.I;f=`U=${v.P}÷${v.I}=${r} V`;}else{r=v.P/v.U;f=`I=${v.P}÷${v.U}=${r} A`;}return {res:r,formula:f};}},
    "Force F = m × a":{vars:["m","a","F"],units:{m:["kg"],a:["m/s²"],F:["N"]},calc:function(v,t){let r,f;if(t==="F"){r=v.m*v.a;f=`F=${v.m}×${v.a}=${r} N`;}else if(t==="m"){r=v.F/v.a;f=`m=${v.F}÷${v.a}=${r} kg`;}else{r=v.F/v.m;f=`a=${v.F}÷${v.m}=${r} m/s²`;}return {res:r,formula:f};}},
    "Resistance R = U ÷ I":{vars:["U","I","R"],units:{U:["V"],I:["A"],R:["Ω","kΩ","MΩ"]},calc:function(v,t){let r,f;if(t==="R"){r=v.U/v.I;f=`R=${v.U}÷${v.I}=${r} Ω`;}else if(t==="U"){r=v.R*v.I;f=`U=${v.R}×${v.I}=${r} V`;}else{r=v.U/v.R;f=`I=${v.U}÷${v.R}=${r} A`;}return {res:r,formula:f};}},
    "Volume Cuboid V = l × b × h":{vars:["l","b","h","V"],units:{l:["m","cm"],b:["m","cm"],h:["m","cm"],V:["m³","cm³"]},calc:function(v,t){let r,f;if(t==="V"){r=v.l*v.b*v.h;f=`V=${v.l}×${v.b}×${v.h}=${r}`;}else if(t==="l"){r=v.V/(v.b*v.h);f=`l=${v.V}÷(${v.b}×${v.h})=${r}`;}else if(t==="b"){r=v.V/(v.l*v.h);f=`b=${v.V}÷(${v.l}×${v.h})=${r}`;}else{r=v.V/(v.l*v.b);f=`h=${v.V}÷(${v.l}×${v.b})=${r}`;}return {res:r,formula:f};}},
    "Energy E = m × c²":{vars:["m","c","E"],units:{m:["kg"],c:["m/s"],E:["J"]},calc:function(v,t){let r,f;if(t==="E"){r=v.m*Math.pow(v.c,2);f=`E=${v.m}×${v.c}²=${r} J`;}else if(t==="m"){r=v.E/Math.pow(v.c,2);f=`m=${v.E}÷${v.c}²=${r} kg`;}else{r=Math.sqrt(v.E/v.m);f=`c=√(${v.E}÷${v.m})=${r} m/s`;}return {res:r,formula:f};}}
  },
  Mathematics:{
    "Circle Area A = π × r²":{vars:["r","A"],units:{r:["m","cm"],A:["m²","cm²"]},calc:function(v,t){let r,f;if(t==="A"){r=Math.PI*v.r*v.r;f=`A=π×${v.r}²=${r}`;}else{r=Math.sqrt(v.A/Math.PI);f=`r=√(${v.A}/π)=${r}`;}return {res:r,formula:f};}},
    "Rectangle Area A = l × b":{vars:["l","b","A"],units:{l:["m","cm"],b:["m","cm"],A:["m²","cm²"]},calc:function(v,t){let r,f;if(t==="A"){r=v.l*v.b;f=`A=${v.l}×${v.b}=${r}`;}else if(t==="l"){r=v.A/v.b;f=`l=${v.A}÷${v.b}=${r}`;}else{r=v.A/v.l;f=`b=${v.A}÷${v.l}=${r}`;}return {res:r,formula:f};}}
  },
  Chemistry:{
    "Molar Mass m = n × M":{vars:["n","M","m"],units:{n:["mol"],M:["g/mol"],m:["g"]},calc:function(v,t){let r,f;if(t==="m"){r=v.n*v.M;f=`m=${v.n}×${v.M}=${r} g`;}else if(t==="n"){r=v.m/v.M;f=`n=${v.m}÷${v.M}=${r} mol`;}else{r=v.m/v.n;f=`M=${v.m}÷${v.n}=${r} g/mol`;}return {res:r,formula:f};}}
  }
};

// --- Übersetzungen ---
const TRANSLATIONS = {
  en:{target:"Target variable",calculate:"Calculate",categories:{Physics:"Physics",Mathematics:"Mathematics",Chemistry:"Chemistry"},result:"Result"},
  de:{target:"Zielvariable",calculate:"Berechnen",categories:{Physics:"Physik",Mathematics:"Mathematik",Chemistry:"Chemie"},result:"Ergebnis"}
};

// --- App ---
(function(){
  let lang="en";
  const categorySelect=document.getElementById("categorySelect");
  const formulaSelect=document.getElementById("formulaSelect");
  const inputDiv=document.getElementById("inputDiv");
  const resultDiv=document.getElementById("resultDiv");
  const langSelect=document.getElementById("langSelect");

  langSelect.addEventListener("change",()=>{lang=langSelect.value; renderCategories();});
  categorySelect.addEventListener("change",()=>{renderForm();});
  formulaSelect.addEventListener("change",()=>{renderForm();});

  function renderCategories(){
    const T=TRANSLATIONS[lang]||{};
    categorySelect.innerHTML="";
    Object.keys(DATA).forEach(cat=>{
      const opt=document.createElement("option");
      opt.value=cat;
      opt.textContent=T.categories[cat]||cat;
      categorySelect.appendChild(opt);
    });
    renderForm();
  }

  function renderForm(){
    inputDiv.innerHTML="";
    resultDiv.innerHTML="";
    const category=categorySelect.value;
    const formulas=DATA[category]||{};
    formulaSelect.innerHTML="";
    Object.keys(formulas).forEach(f=>{
      const opt=document.createElement("option");
      opt.value=f; opt.textContent=f; formulaSelect.appendChild(opt);
    });
    const selectedFormula=formulaSelect.value;
    if(!selectedFormula) return;
    const vars=formulas[selectedFormula].vars;
    const units=formulas[selectedFormula].units;

    vars.forEach(v=>{
      const div=document.createElement("div");
      const label=document.createElement("label"); label.textContent=v+": "; div.appendChild(label);
      const input=document.createElement("input"); input.id="input_"+v; input.type="number"; div.appendChild(input);
      if(units[v]){
        const uSelect=document.createElement("select"); uSelect.id="unit_"+v;
        units[v].forEach(u=>{const o=document.createElement("option");o.value=u;o.textContent=u;uSelect.appendChild(o);});
        div.appendChild(uSelect);
      }
      inputDiv.appendChild(div);
    });

    const targetDiv=document.createElement("div");
    const targetLabel=document.createElement("label"); targetLabel.textContent=TRANSLATIONS[lang].target+": "; targetDiv.appendChild(targetLabel);
    const targetSelect=document.createElement("select"); targetSelect.id="targetSelect";
    vars.forEach(v=>{let o=document.createElement("option"); o.value=v; o.textContent=v; targetSelect.appendChild(o);});
    targetDiv.appendChild(targetSelect);
    inputDiv.appendChild(targetDiv);

    const btn=document.createElement("button"); btn.textContent=TRANSLATIONS[lang].calculate||"Calculate"; btn.addEventListener("click",calculate); inputDiv.appendChild(btn);
  }

  function calculate(){
    const category=categorySelect.value; const selectedFormula=formulaSelect.value;
    const formulaObj=DATA[category][selectedFormula]; const vars=formulaObj.vars;
    const values={}; vars.forEach(v=>{const val=parseFloat(document.getElementById("input_"+v)?.value)||0; values[v]=val;});
    const target=document.getElementById("targetSelect").value;
    const res=formulaObj.calc(values,target);
    const t=TRANSLATIONS[lang].result||"Result";
    resultDiv.innerHTML=`<strong>${t}:</strong> ${res.res} <br><em>${res.formula}</em>`;
  }

  renderCategories();
})();
</script>
</body>
</html>
